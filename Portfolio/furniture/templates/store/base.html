
<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Hoji Gari Furniture</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="shortcut icon" src="{% static 'images/icon.png' %}" >


	<link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
	<link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/x-icon">

</head>
<body>
	{% include "store/navbar.html" %}
	<div class="container">
		{% if messages %}
		<br>
			{% for message in messages %}
				<div class="alert alert-warning alert-dismissible fade show cent" role="alert">
					<strong>Hey there:</strong> {{message}}
					<button type="button" class="btn-close btn btn-outline-secondary add-btn" data-bs-dismiss="alert" aria-label="Close">Close</button>
				</div>
			{% endfor %}
		{% endif %}
		<br>
		{% block content %}


		{% endblock content %}
	</div>
	{% include "store/footer.html" %}

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	{% comment %} for try alert {% endcomment %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
